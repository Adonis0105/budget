<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionnaire de Budget</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gestionnaire de Budget</h1>

      <!-- Formulaire pour ajouter une transaction -->
      <form id="transaction-form">
        <h2>Ajouter une transaction</h2>
        <div>
          <label for="type">Type :</label>
          <select id="type">
            <option value="income">Revenu</option>
            <option value="expense">Dépense</option>
          </select>
        </div>
        <div>
          <label for="amount">Montant :</label>
          <input type="number" id="amount" required />
        </div>
        <div>
          <label for="category">Catégorie :</label>
          <input type="text" id="category" required />
        </div>
        <div>
          <label for="date">Date :</label>
          <input type="date" id="date" required />
        </div>
        <button type="submit">Ajouter</button>
        <!-- Form fields ici -->
      </form>

      <div class="summary">
        <p>Balance totale : <span id="total-balance">0</span> CFA</p>
        <p>Total des revenus : <span id="total-income">0</span> CFA</p>
        <p>Total des dépenses : <span id="total-expense">0</span> CFA</p>
      </div>

      <table id="transactions-table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Montant (CFA)</th>
            <th>Catégorie</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Transactions listées ici -->
        </tbody>
      </table>

      <!-- Lien vers la page des statistiques -->
      <div>
        <a
          href="statistics.html"
          class="btn btn-primary"
          style="
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
          "
          >Voir les statistiques</a
        >
      </div>
    </div>

    <!-- Tableau des transactions -->
    <table id="transactions-table">
      <!-- Table content ici -->
    </table>

    <script src="assets/js/dynamique.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
