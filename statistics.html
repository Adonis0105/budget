<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistiques</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <h1>Statistiques</h1>

      <!-- Filtres -->
      <div class="filters">
        <h2>Filtres</h2>
        <div>
          <label for="filter-type">Type :</label>
          <select style="margin-left: 70px" id="filter-type">
            <option value="all">Tous</option>
            <option value="income">Revenus</option>
            <option value="expense">Dépenses</option>
          </select>
        </div>
        <div>
          <label for="filter-category">Catégorie :</label>
          <input style="margin-left: 34px" type="text" id="filter-category" />
        </div>
        <div>
          <label for="filter-start-date">Date :</label>
          <input style="margin-left: 69px" type="date" id="filter-start-date" />
        </div>
        <div style="display: none">
          <label for="filter-end-date"> :</label>
          <input type="date" id="filter-end-date" />
        </div>
        <button style="margin-top: 19px" id="apply-filters">
          Appliquer les filtres
        </button>
      </div>

      <!-- Résultats filtrés -->
      <div style="display: none" id="results" style="margin-top: 20px"></div>

      <!-- Résumé des finances -->
      <div class="summary">
        <p>Balance totale : <span id="total-balance">0</span> CFA</p>
        <p>Total des revenus : <span id="total-income">0</span> CFA</p>
        <p>Total des dépenses : <span id="total-expense">0</span> CFA</p>
      </div>

      <!-- Canvas pour le graphique -->
      <canvas id="categoryChart" width="400" height="200"></canvas>
      <div>
        <a
          href="index.html"
          class="btn btn-primary"
          style="
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
          "
          >Acceuil</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/stat.js"></script>

    <script src="assets/js/main.js"></script>

    <script src="assets/js/statistique.js"></script>
  </body>
</html>
